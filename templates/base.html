<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VidSnapAI{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Google Fonts for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
    <style>
      /* Modern base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        overflow-x: hidden;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-30px) rotate(120deg);
        }
        66% {
          transform: translateY(15px) rotate(240deg);
        }
      }

      /* Modern navbar */
      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.8rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
      }

      .nav-link {
        font-weight: 500;
        color: #333 !important;
        position: relative;
        transition: all 0.3s ease;
        margin: 0 10px;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover {
        color: #667eea !important;
        transform: translateY(-2px);
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Main content area */
      .main-content {
        min-height: calc(100vh - 140px);
        position: relative;
        z-index: 1;
      }

      /* Modern footer */
      footer {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(20px);
        color: white;
        padding: 2rem 0;
        margin-top: 4rem;
        position: relative;
        overflow: hidden;
      }

      footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .copyright {
        font-weight: 300;
        opacity: 0.8;
      }

      .social-links {
        display: flex;
        gap: 1rem;
      }

      .social-links a {
        color: white;
        font-size: 1.2rem;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-links a:hover {
        background: linear-gradient(45deg, #667eea, #764ba2);
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      /* Mobile navbar toggler */
      .navbar-toggler {
        border: none;
        padding: 0.25rem 0.5rem;
      }

      .navbar-toggler:focus {
        box-shadow: none;
      }

      .navbar-toggler-icon {
        background-image: none;
        width: 20px;
        height: 15px;
        position: relative;
      }

      .navbar-toggler-icon::before,
      .navbar-toggler-icon::after,
      .navbar-toggler-icon {
        background: #333;
        height: 2px;
        transition: all 0.3s ease;
      }

      .navbar-toggler-icon::before,
      .navbar-toggler-icon::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
      }

      .navbar-toggler-icon::before {
        top: -6px;
      }

      .navbar-toggler-icon::after {
        top: 6px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.5rem;
        }

        .footer-content {
          flex-direction: column;
          text-align: center;
        }

        .social-links {
          margin-top: 1rem;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Loading animation for page transitions */
      .page-transition {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">VidSnapAI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create Reel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content page-transition">
      {% block content %}{% endblock %}
    </div>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="copyright">
            Â© 2024 AI Reel Generator. All rights reserved.
          </div>
          <div class="social-links">
            <a href="#" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"
              ><i class="fab fa-facebook"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add smooth page transitions
      document.addEventListener("DOMContentLoaded", function () {
        const mainContent = document.querySelector(".main-content");
        if (mainContent) {
          mainContent.classList.add("page-transition");
        }
      });

      // Add scroll effect to navbar
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.style.background = "rgba(255, 255, 255, 0.98)";
          navbar.style.boxShadow = "0 12px 40px rgba(0, 0, 0, 0.15)";
        } else {
          navbar.style.background = "rgba(255, 255, 255, 0.95)";
          navbar.style.boxShadow = "0 8px 32px rgba(0, 0, 0, 0.1)";
        }
      });
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
